<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project 03 - Forms | TechDegree</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/resets.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>

        <header class="top-intro">
            <h1>The Code Review</h1>
        </header>

        <div class="wrapper">

            <section class="signup">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your skills are improving right in your inbox</p>
            </section>

            <hr class="top-line">
            <hr class="bottom-line">

            <form action="#" method="post" name="contact-info">
                <fieldset class="main-form">
                    <legend class="sub-head info">Contact Information</legend>
                    <div class="flex-forms">
                        <label for="fname-box" id="fname">Full Name</label>
                        <input id="fname-box" type="text" name="name" placeholder="Required" required>
                    </div>

                    <div class="flex-forms">
                        <label id="email" for="email-box">Email Address</label>
                        <input id="email-box" type="email" name="email" placeholder="Required" required>
                    </div>

                    <div class="flex-forms">
                        <label id="phone" for="phone-box">Phone Number</label>
                        <input id="phone-box" type="tel" name="phone">

                    </div>

                    <div class="flex-forms">
                        <label id="street-addr" for="street-addr-box">Street Address</label>
                        <input id="street-addr-box" type="text" name="address">
                    </div>

                    <div class="flex-forms">
                        <label id="city" for="city-box">City</label>
                        <input id="city-box" type="text" name="city">
                    </div>

                    <div class="flex-forms">
                        <label id="state" for="state-dropdown">State</label>
                        <select id="state-dropdown" name="state">
                            <option value="choose one">Select Your State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div class="flex-forms zip">
                        <label id="zip" for="zip-box">Zip Code</label>
                        <input id="zip-box" type="text" name="zip">
                    </div>
                </fieldset>


                <div class="newsletter">
                    <hr class="news-line">

                    <fieldset class="news-select">
                        <legend class="sub-head">Newsletter</legend>
                        <p>Please choose the newsletters you wish to receive:</p>

                        <label for="html-cbox">
                            <input type="checkbox" name="topic" id="html-cbox">HTML News
                        </label>

                        <label for="css-cbox">
                            <input type="checkbox" name="topic" id="css-cbox">CSS News
                        </label>

                        <label for="js-cbox">
                            <input type="checkbox" name="topic" id="js-cbox">JavaScript News
                        </label>

                        <p class="news-sub"> Newsletter Format:</p>

                        <label for="html-radio"><input type="radio" name="format" id="html-radio">HTML
                        </label>

                        <label for="text-radio"><input type="radio" name="format" id="text-radio">Plain text
                        </label>

                        <label class="topics">Other topics you'd like to hear about</label>
                        <textarea name="comments" id="comments" placeholder="Insert your comments here....."></textarea>

                        <input type="submit" name="sign-up" value="Sign Up">
                    </fieldset>
                </div>
            </form>
        </div>

        <footer>
            <p>&copy;2021 The Code Review</p>
        </footer>

    </body>

</html>
